<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Board</title>
<script src="warriors.js"></script>
<script src="actions.js"></script>
<style>
  /* Define the styles for the game board container */
  .game-container {
    display: flex;
    flex-direction: column; /* Align items in a column */
    align-items: center; /* Center items horizontally */
    height: 100vh; /* Set height to 100% of viewport height */
    margin-top: 100px;
  }

  /* Define styles for the main container */
  .main-container {
    display: flex;
    justify-content: center; /* Center items horizontally */
    align-items: flex-start; /* Align items at the top */
    margin-bottom: 20px; /* Add some space between main container and game container */
  }

  /* Define styles for the player input section */
  .player-input {
    margin-right: 300px; /* Add space between player inputs */
    margin-left: 300px
  }

  .player-input label {
    display: block;
    margin-bottom: 10px;
  }

  .player-input select {
    width: 100%;
    padding: 5px;
    font-size: 16px;
    margin-bottom: 10px;
  }

  .player-input button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
  }

  .player-input button:hover {
    background-color: #0056b3;
  }

  /* Define the styles for the game board */
  .board {
    display: grid;
    grid-template-columns: repeat(5, 300px); /* 5 columns with 100px width each */
    grid-auto-rows: 300px; /* Auto-sized rows with 100px height each */
    gap: 1px; /* Gap between grid cells */
    background-color: #eee; /* Board background color */
    padding: 10px; /* Add some padding for better appearance */
  }

  .cell {
    background-color: #fff; /* Cell background color */
    border: 1px solid #ccc; /* Cell border */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    flex-wrap: wrap; /* Allow content to wrap to the next line */

  }

  /* Define styles for the castle images */
  .castle {
    position: absolute;
    top: 50%; /* Position at the vertical center of the page */
    transform: translateY(-70%); /* Adjust position to center */
    width: 50px; /* Set width of the castle image */
    height: auto; /* Maintain aspect ratio */
  }

  .castle-blue {
    left: 0; /* Position at the left side of the page */
    transform: translateY(-370%);
   
  }

  .castle-red {
    right: 0; /* Position at the right side of the page */
    transform: translateY(-370%);
  }

  .castle {
    position: absolute;
    top: 50%; /* Position at the vertical center of the page */
    /* Adjust position to center */
    width: 200px; /* Set width of the castle image */
    height: auto; /* Maintain aspect ratio */
    margin: 0 20px; /* Add margin to the left and right sides */
  }


.warrior-image {
    max-width: 100px; /* Set maximum width of warrior image */
    max-height: 100px; /* Set maximum height of warrior image */
    margin: 5px; /* Add margin around the warrior image */
}
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    opacity: 0.8;
}

.game-container {
    margin-bottom: -65vh; /* Add margin to separate from game messages */
}
.game-messages {
    background-color: #f0f0f0; /* Background color */
    border: 2px solid #ccc; /* Border */
    border-radius: 10px; /* Rounded corners */
    padding: 10px; /* Padding */
    width: 80%; /* Width of the message box */
    max-width: 600px; /* Maximum width */
    text-align: center; /* Center text */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
}
#start-attack{
  background-color: #B22222; /* Firebrick red */
    border: none;
    color: white;
    text-align: center;
    display: inline-block;
    font-size: 16px;
    transition-duration: 0.4s;
    cursor: pointer;
    padding: 10px 24px;
    margin-top: 40px;


}
body {
  background-image: url('background.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}
label{
  color: whitesmoke;
}



</style>
</head>
<body>
  <div class="main-container">
    <div class="player-input">
      <h2>Blue castle</h2>
      <label for="player1-warrior">Select warrior type:</label>
      <select id="player1-warrior">
        <option value="nain">Nain 1 pt</option>
        <option value="elfe">Elfe 2 pts </option>
        <option value="chef-nain">Chef Nain 3 pts</option>
        <option value="chef-elfe">Chef Elfe 4 pts</option>
      </select>
      <button id="player1-train">Train Warrior</button>
    </div>
    <button id="start-attack">Start Attack</button>
    <div class="player-input">
      <h2>Red castle</h2>
      <label for="player2-warrior">Select warrior type:</label>
      <select id="player2-warrior">
        <option value="nain">Nain 1 pt</option>
        <option value="elfe">Elfe 2 pts</option>
        <option value="chef-nain">Chef Nain 3 pts</option>
        <option value="chef-elfe">Chef Elfe 4 pts</option>
      </select>
      <button id="player2-train">Train Warrior</button>
    </div>
    

    <!-- Castle images -->
    <img src="images_warriors/BC.jpg" alt="Blue Castle" class="castle castle-blue">
    <img src="images_warriors/RC.png" alt="Red Castle" class="castle castle-red">
  </div>
  <div class="container">
    <div class="game-container">
        <div class="board">
            <!-- Blue castle cell -->
            <div class="blue-castle-training cell"></div>
            <!-- Battle cell -->
            <div class="blue-castle-cell cell"></div>
            <!-- Red castle cell -->
            <div class="battle cell"></div>
            <!-- Empty cell for spacing -->
            <div class="red-castle-cell cell"></div>
            <!-- Empty cell for spacing -->
            <div class="red-castle-training cell"></div>
        </div>
    </div>

    <div class="game-messages" id="game-messages"></div>
</div>

  
  
</body>
</html>
